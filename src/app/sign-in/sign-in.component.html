<br><br><br>
<div class="container">
  <div class="card">
    <form [formGroup]="signInFormvalidation" (ngSubmit)="validateUser()" class="signin-form">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control">
        <div *ngIf="signInFormvalidation.get('username')?.invalid && (signInFormvalidation.get('username')?.dirty || signInFormvalidation.get('username')?.touched)">
          <p class="error-message">Please provide a valid username!</p>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="signInFormvalidation.get('password')?.invalid && (signInFormvalidation.get('password')?.dirty || signInFormvalidation.get('password')?.touched)">
          <p class="error-message">Please provide a valid password!</p>
        </div>
      </div>

      <button type="submit" class="signin-button">Sign-In</button>
    </form>
  </div>
</div>
